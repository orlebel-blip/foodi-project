<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
   function gtag(){dataLayer.push(arguments);}
   gtag('js', new Date());
   gtag('config', 'G-PZY8D0NJ9C');
  </script>
  <meta charset="UTF-8">
  <title>FOODI - 驻砖 住注</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS 专砖 注 砖专转 拽砖 -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css', v=5) }}">

  <style>
    .gps-row {
      display: flex;
      gap: 12px;
      margin-bottom: 12px;
    }

    .btn-main {
      margin-top: 15px;
      padding: 12px 16px;
      background: #a87c5f;
      color: white;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
    }

    .btn-main:hover {
      background: #5a3d2b;
    }

    #locationBtn {
      margin-top: 8px;
      padding: 10px 12px;
      width: 100%;
      background: #c65e3b;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #locationBtn:hover {
      background: #8e3b22;
    }
  </style>
</head>

<body>

  <!--  -->
  <div class="logo-wrapper">
    <img src="{{ url_for('static', filename='foodi-logo.png') }}" alt="FOODI Logo">
  </div>

  <div class="tagline">住注转 爪转 专拽 拽拽!</div>

  <div class="container">
    <h1>驻砖 住注 驻 拽</h1>

    <!-- 驻住 驻砖 -->
    <form id="searchForm" action="/find" method="get">

      <div class="gps-row">
        <div style="flex:1;">
          <label>砖 驻专:</label>
          <input type="text" name="first_name" required>
        </div>

        <div style="flex:1;">
          <label>砖 砖驻:</label>
          <input type="text" name="last_name" required>
        </div>
      </div>

      <div class="gps-row">
        <div style="flex:1;">
          <label>驻:</label>
          <input type="tel" name="phone" maxlength="10" required>
        </div>

        <div style="flex:1;">
          <label>转 住注:</label>
          <input type="number" name="guests" min="1" max="20" required>
        </div>
      </div>

      <div class="gps-row">
        <div style="flex:1;">
          <label>驻 住祝:</label>
          <input type="tel" name="phone2" maxlength="10">
        </div>

        <div style="flex:1;">
          <label>住 :</label>
          <input list="foodTypes" name="type" placeholder="砖: 拽, 砖祝" required>
          <datalist id="foodTypes">
             <option value="拽">
             <option value="住转">
            <option value="砖专">
            <option value="专专">
            <option value="专">
            <option value="专-住注">
            <option value="">

          </datalist>


          </datalist>
        </div>
      </div>

      <label>拽 (GPS):</label>
      <div class="gps-row">
        <input type="text" id="lat" name="lat" placeholder="拽 专" readonly required>
        <input type="text" id="lon" name="lon" placeholder="拽 专" readonly required>
      </div>

      <button type="button" id="locationBtn" onclick="getLocation()"> 转专 转</button>

      <button type="submit" class="btn-main"> 驻砖 住注</button>
    </form>

    <hr>

    <div style="text-align:center; margin-top:20px;">
      <a class="btn" href="/results">转爪转  ( 注住)</a>
      <a class="btn" href="/report">  注 注住 住注</a>
    </div>
  </div>

  <!-- JS GPS -->
  <script>
  function getLocation() {
  if (!navigator.geolocation) {
    alert("驻驻  转 志GPS");
    return;
  }

  navigator.geolocation.getCurrentPosition(
    function (pos) {
      document.getElementById("lat").value = pos.coords.latitude.toFixed(6);
      document.getElementById("lon").value = pos.coords.longitude.toFixed(6);
    },
    function (err) {
      alert(" 转 拽 拽 拽.  砖砖专转 砖 拽.");
    },
    {
      enableHighAccuracy: true,   //   注拽专
      timeout: 10000,
      maximumAge: 0
    }
  );
}
</script>

</body>
</html>
