<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <title>专砖 住注 砖</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      direction: rtl;
      background-color: #f9f3ea;
    }
    form {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .input-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }
    .input-row label {
      flex: 1 1 45%;
      display: flex;
      flex-direction: column;
      font-weight: bold;
    }
    input[type="text"],
    input[type="number"],
    input[type="tel"],
    select {
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    fieldset {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #aaa;
    }
    fieldset legend {
      font-weight: bold;
    }
    input[type="submit"], button.get-location {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #c65e3b;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
    }
    button.get-location {
      background-color: #a87c5f;
      margin-bottom: 20px;
    }
  </style>
  <script>
    function fillLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          document.querySelector('input[name="lat"]').value = position.coords.latitude;
          document.querySelector('input[name="lon"]').value = position.coords.longitude;
        }, function() {
          alert(" 转  拽注 拽.");
        });
      } else {
        alert("驻驻 砖  转 志GPS");
      }
    }
  </script>
</head>
<body>
  <h1 class="page-title">专砖 住注 砖</h1>
  <form method="post" action="/register">

    <div class="input-row">
      <label>砖 住注:
        <input type="text" name="name" pattern="[-转A-Za-z\s]+" title="砖  专拽 转转 注专转  转" required>
      </label>
      <label>住 住注:
        <select name="type" required>
          <option value="砖祝">砖祝</option>
          <option value="砖专">砖专</option>
          <option value="爪">爪</option>
          <option value=""></option>
          <option value="拽">拽</option>
          <option value="住转">住转</option>
        </select>
      </label>
    </div>

    <div class="input-row">
      <label>专转 砖专转:
        <select name="kosher" required>
          <option value="砖专">砖专</option>
          <option value=" 砖专"> 砖专</option>
        </select>
      </label>
    </div>

    <button type="button" class="get-location" onclick="fillLocation()"> 拽 砖</button>

    <div class="input-row">
      <label>拽 专:
        <input type="number" name="lat" step="any" required>
      </label>
      <label>拽 专:
        <input type="number" name="lon" step="any" required>
      </label>
    </div>

    <div class="input-row">
      <label>驻 爪专转 拽砖专:
        <input type="tel" name="contact" pattern="\d{9,10}" title="砖  9  10 住驻专转 " required>
      </label>
    </div>

    <fieldset>
      <legend>砖转 住注</legend>
      <div class="input-row">
        <label>砖转 砖 2:
          <input type="number" name="tables_2" value="0" min="0">
        </label>
        <label>砖转 砖 4:
          <input type="number" name="tables_4" value="0" min="0">
        </label>
      </div>
      <div class="input-row">
        <label>砖转 砖 6:
          <input type="number" name="tables_6" value="0" min="0">
        </label>
        <label>砖转 砖 8:
          <input type="number" name="tables_8" value="0" min="0">
        </label>
      </div>
    </fieldset>

    <input type="submit" value=" 砖">
  </form>
</body>
</html>
