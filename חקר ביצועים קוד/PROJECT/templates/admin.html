<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ניהול מסעדות</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body { font-family: Arial; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #fff; }
        th, td { padding: 10px; border-bottom: 1px solid #ccc; text-align: right; }
        th { background-color: #f2f2f2; }
        .btn { background: #8a4b35; color: white; padding: 6px 10px; border-radius: 5px; text-decoration: none; }
        .btn:hover { background: #5a2d1f; }
        .title { font-size: 26px; margin-bottom: 20px; }
        form { background: #fafafa; padding: 15px; border-radius: 10px; margin-bottom: 30px; }
        label { display: block; margin-bottom: 10px; }
        input { padding: 6px; width: 300px; }
    </style>
</head>

<body>

    <h1 class="title">ניהול מסעדות</h1>

    <form action="/admin" method="POST">
        <label>שם מסעדה:
            <input type="text" name="name" required>
        </label>

        <label>סוג אוכל:
            <input type="text" name="type">
        </label>

        <label>קו רוחב (Latitude):
            <input type="number" step="0.000001" name="lat" required>
        </label>

        <label>קו אורך (Longitude):
            <input type="number" step="0.000001" name="lon" required>
        </label>

        <label>טלפון:
            <input type="text" name="contact">
        </label>

        <button type="submit" class="btn">➕ הוסף מסעדה</button>
    </form>

    <h2>רשימת מסעדות במערכת</h2>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>שם</th>
                <th>סוג</th>
                <th>טלפון</th>
                <th>מצב</th>
                <th>זמן המתנה</th>
                <th>פעולה</th>
            </tr>
        </thead>
        <tbody>
            {% for r in restaurants %}
            <tr>
                <td>{{ r.id }}</td>
                <td>{{ r.name }}</td>
                <td>{{ r.type }}</td>
                <td>{{ r.contact }}</td>
                <td>{{ "פנויה" if r.available else "תפוסה" }}</td>
                <td>{{ r.wait_time }} דקות</td>
                <td>
                    <form action="/admin/restaurant/{{ r.id }}/toggle" method="POST">
                        <button class="btn" type="submit">
                            {% if r.available %}כבה{% else %}הפעל{% endif %}
                        </button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <p style="margin-top: 20px;">
        <a href="/" class="btn">⬅ חזרה לדף הבית</a>
    </p>

</body>
</html>
